<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ page.title }} - {{ site.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{site.description}}">
	<meta name="keywords" content="costa, gui, jacob, palm, qbasic, vbdos, visual, basic, walrus, hvalrossen, vb, qb, quickbasic, dos, shell">
	<meta name="author" content="Jacob Palm">

    <base href="{{ site.baseURL }}">

    <link rel="shortcut icon" href="{{ site.baseURL }}/favicon.ico">

    <link rel="stylesheet" href="assets/w3.css">
    <link rel="stylesheet" href="assets/custom.css">
    
    <link rel="canonical" href="{{ site.baseURL }}">
	<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseURL }}/feed.xml">
</head>
<body id="sitetop">

<!-- Navbar desktop -->
<div class="w3-bar w3-mobile w3-white w3-card w3-large w3-hide-medium w3-hide-small hidden-print">
    <div class="w3-content">
        <a href="{{ site.baseURL }}/index.html#about" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile">About</a>
        <a href="{{ site.baseURL }}/index.html#downloads" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile">Download</a>
        <a href="{{ site.baseURL }}/blog/" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile">Blog</a>
        <a href="{{ site.baseURL }}/archive.html" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile">Archive</a>
        <div class="topnav-right">
            <a href="{{ site.baseURL }}" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile sitetitle">{{ site.title }}</a>    
        </div>
    </div>
</div>

<!-- Navbar mobile -->
<div class="w3-bar-block w3-mobile w3-white w3-card w3-large w3-hide-large hidden-print">
    <div class="w3-content">
        <a href="{{ site.baseURL }}" class="w3-padding-large w3-white w3-hover-black sitetitle">{{ site.title }}</a>
        <a href="javascript:void(0)" class="w3-padding-large w3-white w3-hover-black w3-right" style="text-decoration: none;" onclick="toggleMenu()">&#9776;</a>
        <div id="mobilemenu" class="w3-hide">
            <a href="{{ site.baseURL }}/index.html#about" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile">About</a>
            <a href="{{ site.baseURL }}/index.html#downloads" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile">Download</a>
            <a href="{{ site.baseURL }}/blog/" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile">Blog</a>
            <a href="{{ site.baseURL }}/develop/" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile">Development</a>
            <a href="{{ site.baseURL }}/archive.html" class="w3-bar-item w3-padding-large w3-white w3-hover-black w3-mobile">Archive</a>
        </div>
    </div>
</div>
  
<!-- Content -->
{{ content }}

<!-- Footer -->
<footer class="w3-container hidden-print">  
    <div class="w3-content w3-center">
        <p class="w3-padding-large">Site &copy; 2004-{{ 'now' | date: "%Y" }} by <a href="https://github.com/jacobpalm">Jacob Palm</a>, software released under the MIT License.</p>
    </div>
</footer>

<!-- Menu code -->
<script>
    function toggleMenu() {
        var x = document.getElementById("mobilemenu");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else { 
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
